sudo: false
language: java
env:
  global:
    - # GITHUB_TOKEN
    - secure: ""
    - # GRADLE_PUBLISH_KEY
    - secure: ""
    - # GRADLE_PUBLISH_SECRET
    - secure: ""

jdk:
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: skip

before_script:
  - ./gradlew check

script: |-
  [ "${TRAVIS_PULL_REQUEST}" = "false" ] && source ci/setup-git.sh && ./gradlew release -Dorg.ajoberstar.grgit.auth.username=${GITHUB_TOKEN} -Dorg.ajoberstar.grgit.auth.password -Dgradle.publish.key=${GRADLE_PUBLISH_KEY} -Dgradle.publish.secret=${GRADLE_PUBLISH_SECRET} --info --stacktrace

notifications:
  email:
    on_success: never
    on_failure: never
